<article>
    <div class="card-post">
            <!-- {{ $img := (.Page.Resources.ByType "image").GetMatch "featured_image.jpg" }} -->
            {{ if isset .Params "featured_image" }}
                {{ $featured_image := (.Page.Resources.ByType "image").GetMatch .Params.featured_image }}
                {{ $featured_image := $featured_image.Resize "450x" }}
                {{ with $featured_image }}
                    <div class="card-media">
                        <img src="{{ .Permalink }}" alt="{{ $.Title }}">
                    </div>
                {{ end }}
            {{ end }}
        <div class="card-body">
            <h2><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ partial "metadata.html" . }}
            <p>{{ .Summary }}</p>
            <button class="slide"><a href="{{ .RelPermalink }}">Read More</a></button>
        </div>    
    </div>
</article>
